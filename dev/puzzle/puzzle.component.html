<section class="setup">
    Enter your name please:
    <input type="text" #name (keyup)="0">    <!--dummy event to update the element-->
</section>
<section [ngClass]="{
                puzzle: true,
                solved: switch1.value == switch1Number &&
                        switch2.value == switch2Number &&
                        switch3.value == switch3Number &&
                        switch4.value == switch4Number
            }"
         [ngStyle]="{display: name.value === '' ? 'none' : 'block'}"
>
    <h2>The puzzle</h2>
    <p>Welcome <span class="name">N/A</span>!</p>
    <br>
    Switch 1:
    <input type="text" #switch1><br>
    Switch 2:
    <input type="text" #switch2><br>
    Switch 3:
    <input type="text" #switch3><br>
    Switch 4:
    <input type="text" #switch4><br>
</section>
<h2>Congratulations XXX, you did it!</h2>
